    const sounds = {};
    const notes = ["do", "r√©", "mi", "fa", "sol", "la", "sib", "do'"];

    let currentNoteIndex = 0;

    function updateGuide(){
      document.getElementById('note-guide').innerText =  `${notesSequence[currentNoteIndex].replace('.mp3', '')}`;
    }

    var startButton = document.getElementById('start-button');

    function start(){
      document.querySelector('.game').style.display = "flex";
      startButton.style.display = "none";
      currentNoteIndex = 0;
      updateGuide();
    }

    notes.forEach(note => {
      sounds[note] = new Audio(`sounds/${note}.mp3`); // Pr√©charge chaque son
    });

var longueur = document.querySelectorAll('tr').length - 1;

    document.querySelectorAll('.key').forEach(button => {
        button.addEventListener('click', () => {
          if(button.dataset.note === notesSequence[currentNoteIndex]) {
            document.querySelectorAll('tr')[longueur].parentNode.removeChild(document.querySelectorAll('tr')[longueur]);
            longueur--;
            currentNoteIndex++;
            sounds[button.dataset.note].currentTime = 0; // Remet √† z√©ro pour √©viter le d√©lai
            sounds[button.dataset.note].play(); // Joue le son instantan√©ment
            if(currentNoteIndex < notesSequence.length) {
              updateGuide();
            } else {
              document.getElementById('note-guide').innerHTML = "<h1> Joyeux anniversaire ! </br>üéâ </h1>";
            }

        });
    });
